<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12">
                <div class="text-center">
                    <button type="submit" id="button" class="btn btn-primary mt-5">rendre la monnaie</button>

                         <img src="OIP.jpg" width="80%" class="h-50">

            </div>

        </div>
        <div class="col">

                    <img src="piece1euro.jpg" width="80%" class="h-50">

        </div>
        </div>
    </div>
